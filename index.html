<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="./starter/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="date"></p>
      <br></br>
      <p id="saved"></p>
    </header>
    
    <!--Containers for scheduling events-->
    <div class="container">
      <!-- All timeblocks -->
      <div class="container">
        <!-- 9:00am time block row is here-->
        <div class="row">
          <!--9:00am time column is here-->
          <div id="9-first-column" class="first-column col-2" position="center">9:00am</div>
          <!--9:00am text content is here-->
          <div id="9-second-column" class="second-column col-8" countenteditable="true"></div>
          <!--9:00 row save column-->
          <div class="save-column col-2">
            <button id="9-save-button" class="btn save-button" type="click"><i class="fa fa-save">Save</i></button>
          </div>
        </div>

        <!-- 10:00am time block row is here-->
        <div class="row">
          <!--10:00am time column is here-->
          <div id="10-first-column" class="first-column col-2" position="center">10:00am</div>
          <!--10:00am text content is here-->
          <div id="10-second-column" class="second-column col-8" countenteditable="true"></div>
          <!--10:00am row save column-->
          <div class="save-column col-2">
            <button id="10-save-button" class="btn save-button" type="click"><i class="fa fa-save">Save</i></button>
          </div>
        </div>

        <!-- 11:00am time block row is here-->
        <div class="row">
          <!--11:00am time column is here-->
          <div id="11-first-column" class="first-column col-2" position="center">11:00am</div>
          <!--11:00am text content is here-->
          <div id="11-second-column" class="second-column col-8" countenteditable="true"></div>
          <!--11:00am row save column-->
          <div class="save-column col-2">
            <button id="11-save-button" class="btn save-button" type="click"><i class="fa fa-save">Save</i></button>
          </div>
        </div>

        <!-- 12:00pm time block row is here-->
        <div class="row">
          <!--12:00pm time column is here-->
          <div id="12-first-column" class="first-column col-2" position="center">12:00am</div>
          <!--12:00pm text content is here-->
          <div id="12-second-column" class="second-column col-8" countenteditable="true"></div>
          <!--12:00pm row save column-->
          <div class="save-column col-2">
            <button id="12-save-button" class="btn save-button" type="click"><i class="fa fa-save">Save</i></button>
          </div>
        </div>
      
      
      
      
      
      
      
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./starter/script.js"></script>
  </body>
</html>
